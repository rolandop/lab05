# https://kubernetes.io/docs/concepts/workloads/pods/
apiVersion: v1
kind: Pod
metadata:
  name: "nginx"
  labels:
    app: "nginx"
spec:
  containers:
  - name: nginx
    image: "nginx:alpine"
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    env:
    - name: VARIABLE_1
      value: "VALOR 1"
    - name: VARIABLE_2
      value: "VALOR 2"
    - name: DD_AGEN_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    ports:
    - containerPort: 80
      name: http
