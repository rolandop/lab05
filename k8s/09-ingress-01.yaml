apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab01-ingress
  annotations:    
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: hello-world.info
      http:
        paths:
          - path: /Lab
            pathType: Prefix
            backend:
              service:
                name: lab01
                port:
                  number: 80